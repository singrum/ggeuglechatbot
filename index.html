<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="76x76" href="com/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="con/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="con/favicon-16x16.png">
    <link rel="manifest" href="con/site.webmanifest">
    <link rel="mask-icon" href="con/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/1394589229.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>


    <title>끄글봇</title>
</head>
<body style = "background-color: #b2c7da; margin : 0px;">
    <div class="header" style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">
        <span class = "header-left">
            <div class = "logo">끄글봇</div>
            <div class = "sublogo">공유하기<span class="material-symbols-outlined" style="font-size : 20px">arrow_drop_down</span></div>
        </span>
        <span class = header-right>
            <!-- <div class = 'header-icon'><i class="fa-solid fa-bars-progress fa-2x" ></i></div>
            <div class = "sublogo">승률 보이기</div>
        </span> -->
    </div>
    <div class = "chat-window">
        
        <!-- Chat Area -->
        
    </div>
    <div class="chat-input">
        <span class="chat-left">
            <div class="hint-icon"><span class="material-symbols-outlined" style = "font-size : 28px; -webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">tips_and_updates</span></div>
            <div class="hint-text"></div>
        </span>
        <span class="chat-middle">
            <input class="text-input" type="search" id="site-search" name = "q">
        </span>
        <span class="chat-right">
            <div class="send-icon"><span class="material-symbols-outlined" style = "font-size : 30px; color : #3F3035; -webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">send</span></div>
        </span>

    </div>
</body>
