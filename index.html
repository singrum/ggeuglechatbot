<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/1394589229.js" crossorigin="anonymous"></script>


    <title>끝파고</title>
</head>
<body style = "background-color: #b2c7da;">
    <div class="header">
        <span class = "header-left">
            <div class = "logo">끝파고</div>
            <div class = "sublogo">공유하기<span class="material-symbols-outlined" style="font-size : 20px">arrow_drop_down</span></div>
        </span>
        <span class = header-right>
            <div class = 'header-icon'><i class="fa-solid fa-bars-progress fa-2x"></i></div>
            <div class = "sublogo">승률 보이기</div>
        </span>
    </div>
    <div class="chat-input">
        <span class="chat-left">
            <div class="hint-icon"><span class="material-symbols-outlined" style = "font-size : 30px">tips_and_updates</span></div>
            <div class="hint-text"></div>
        </span>
        <span class="chat-middle">
            <input class="text-input" type="search" id="site-search" name = "q">
        </span>
        <span class="chat-right">
            <div class="send-icon"><span class="material-symbols-outlined" style = "font-size : 30px; color : #3F3035;">send</span></div>
        </span>

    </div>
</body>
</html>
